language: php
php:
  - 5.6
  - 7.0
  - hhvm
  - nightly

matrix:
    allow_failures:
        - php: hhvm

before_script: composer install --dev
script: phpunit --configuration phpunit.xml
after_script: phpunit --configuration phpunit.xml --coverage-clover build/logs/clover.xml; php ./vendor/bin/test-reporter --stdout --coverage-report build/logs/clover.xml
